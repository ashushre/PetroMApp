  Ionic pages and navigation.

<ion-header>
   
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon ios="ios-home" style="font-size: 1.7em;color: white;" md="md-home" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">SaleMan Reports</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
    
</ion-header>


<ion-content padding>

  <ion-row style="padding: 0px 16px;">

    <div col-12 style="padding: 0px;">
      <div class="info-box bg-primary">
        <span class="info-box-icon" style="width: 30px;">
          <ion-icon name="md-sunny" style="font-size: 22px;"></ion-icon>
        </span>
        <div class="info-box-content">
          <ion-row class="mar" (click)="DayWiseSale()">
            <span class="info-box-text"> Daywise Sale</span>
            <span class="info-box-number mar2"></span>
          </ion-row>
        </div>
      </div>
    </div>

    <div col-12 style="padding: 0px;">
      <div class="info-box bg-info">
        <span class="info-box-icon" style="width: 30px;">
          <ion-icon name="ios-cash-outline" style="font-size: 22px;"></ion-icon>
        </span>
        <div class="info-box-content">
          <ion-row class="mar" (click)="PaymodewiseSale()">
            <span class="info-box-text"> Paymodewise Sale</span>
            <span class="info-box-number mar2"></span>
          </ion-row>
        </div>
      </div>
    </div>

  </ion-row>

</ion-content>
