<!--
  Generated template for the ProductRateListReportPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
   
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Product Rate List Report</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
  
</ion-header>


<ion-content padding="true" overflow-scroll="false" has-bouncing="false">
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-row align-items-start>
    <ion-col class="head-table tab-bg-voilet">
      Name
    </ion-col>
    <ion-col class="head-table tab-bg-voilet">
      Rate Rs./Unit Name
    </ion-col>
    <ion-col class="head-table tab-bg-voilet">
      Last Updated
    </ion-col>
  </ion-row>
  <ion-row align-items-start *ngFor="let report of productRate">
    <ion-col class="tab-bg-voilet-contenttable">
      {{report.productName}}
    </ion-col>
    <ion-col class="tab-bg-voilet-contenttable">
      {{ report.currentRate |Mquantity:'2'}} {{report.unitName}}
    </ion-col>
    <ion-col class="tab-bg-voilet-contenttable">
      {{report.updated_at | dateTimeFormat}}
    </ion-col>
  </ion-row>


</ion-content>
