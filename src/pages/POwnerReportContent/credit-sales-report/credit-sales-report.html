<ion-header>
   
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Credit Module</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
  
</ion-header>

<ion-content padding="true" overflow-scroll="false" has-bouncing="false">

  <ion-row>

    <div col-12 style="padding: 0px;">
      <div class="info-box bg-primary">
        <span class="info-box-icon" style="width: 30px;">
          <ion-icon ios="ios-clock" md="ios-calculator" style="font-size: 22px;"></ion-icon>
        </span>
        <div class="info-box-content">
          <ion-row class="mar" (click)="CreditGivenCvfPage()">
            <span class="info-box-text"> Credit Given Cash & Fuel</span>
            <span class="info-box-number mar2"></span>
          </ion-row>
        </div>
      </div>
    </div>
