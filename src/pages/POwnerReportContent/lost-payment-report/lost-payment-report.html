<ion-header>
 
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Lost Customers Report</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
  
</ion-header>

<ion-content padding="true" overflow-scroll="false" has-bouncing="false">
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-row>
    <ion-col col-3>
      <ion-label>DATE:</ion-label>
    </ion-col>
    <ion-col col-9>
      <ion-row>
        <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="currentDate" (ngModelChange)="dateChanged()"></ion-datetime>
        <ion-icon name="calendar" style="padding-top: 14px;"></ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="head-table tab-bg-danger">
      Name
    </ion-col>
    <ion-col class="head-table tab-bg-danger">
      Mobile No.
    </ion-col>
    <ion-col class="head-table tab-bg-danger">
      Total Points
    </ion-col>
  </ion-row>
  <ion-row align-items-center *ngFor="let report of topCustomers">
    <ion-col class="contenttable">
      {{report.name}}
    </ion-col>
    <ion-col class="contenttable">
      {{report.driverMobileNo }}
    </ion-col>
    <ion-col class="contenttable">
      {{report.totalPoints |Mcurrency}}
    </ion-col>
  </ion-row>

</ion-content>
