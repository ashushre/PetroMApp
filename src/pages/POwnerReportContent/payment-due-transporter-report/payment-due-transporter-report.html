  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Transporter Due Payment</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">

      </ion-col>
    </ion-row>

  <div class="container" style="z-index: 10000;">

      <ion-col col-12>
        <input type="text" style="width: 53%;height:100%;" placeholder="Customers Name" class="validate filter-input input-reg"
          [(ngModel)]=query (keyup)=filter()>
      </ion-col>
    </ion-row>
    <div class="" *ngIf="transporterList.length > 0">
      <ul *ngFor="let item of transporterNameList">
        <li *ngIf="query.length > 2">
          <a (click)="select(item)">{{item}}</a>
        </li>
      </ul>
    </div>
    <div style="color:red;" *ngIf="showEmpty">
      Sorry No Transporters founds!!!
    </div>
  </div>

  <ion-list *ngFor="let transporter of paymentTransporter">
    <ion-item text-wrap>
      <h5 text-capitalize text-wrap>{{transporter.transporterName}}</h5>
      <h6 style="padding-left: 5px;">Limit :   {{transporter.creditLimit |Mcurrency}} </h6>
      <h6 style="padding-left: 5px;color: red;">Fuel Due Payment :   {{transporter.duePayment |Mcurrency}} </h6>
      <h6 *ngIf="transporter.nextBillDate!==0" style="padding-left: 5px;">Next Fuel Bill Date : <ion-icon name="calendar"></ion-icon>&nbsp;&nbsp;{{transporter.nextBillDate
        |dateTimeFormat}}</h6>
      <ion-note text-capitalize item-end text-right>
        <a href="tel: {{transporter.mobileNo}}">
          <b>
            <ion-icon name="call"></ion-icon>&nbsp;{{transporter.mobileNo}}

        </a>
      </ion-note>
