<ion-header>
   
  <ion-navbar hideBackButton>
      <ion-row style="border: 0px;">
      <ion-col col-1>
          <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
        </ion-col>

      <ion-col col-10>
        <ion-title class="centerali">Driver Details</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
  
</ion-header>
<ion-content padding="true" overflow-scroll="false" has-bouncing="false">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
        Name
      </ion-col>
      <ion-col col-1>
        :
      </ion-col>
      <ion-col>
        {{tdriver.name}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Mobile no
      </ion-col>
      <ion-col col-1>
        :
      </ion-col>
      <ion-col>
        {{tdriver.mobileNo}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row style="border: 0px;">
    <ion-col col-6 *ngIf=deactivate>
      <button ion-button full color="danger" (click)="deactDriver(tdriver.id)">
        Deactivate
      </button>
    </ion-col>
    <ion-col col-12 *ngIf=activate>
      <button ion-button full color="success" (click)="actDriver(tdriver.id)">
        Activate
      </button>
    </ion-col>
    <ion-col col-6>
      <div *ngIf=deactivate>
        <button ion-button full color="prmary" (click)="editPage(tdriver.id)">
          Edit
        </button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
