<ion-header>
   
  <ion-navbar hideBackButton>
    <ion-row style="border: 0px;">
        <ion-col col-1>
            <ion-icon name="md-arrow-round-back" style="font-size: 1.7em;color: white;" (click)="home()"></ion-icon>
          </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Manager Details</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;" (click)="menuClick()">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
  
</ion-header>
<ion-content padding="true" overflow-scroll="false" has-bouncing="false">


  <ion-row>
    <ion-col>
      Name
    </ion-col>
    <ion-col col-1>
      :
    </ion-col>
    <ion-col>
      {{manager.name}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      Mobile No.
    </ion-col>
    <ion-col col-1>
      :
    </ion-col>
    <ion-col>
      {{manager.mobileNo}}
    </ion-col>
  </ion-row>
  <ion-row *ngIf="manager.gender=='f'">
    <ion-col>
      Gender
    </ion-col>
    <ion-col col-1>
      :
    </ion-col>
    <ion-col>
      Female
    </ion-col>
  </ion-row>
  <ion-row *ngIf="manager.gender=='m'">
    <ion-col>
      Gender
    </ion-col>
    <ion-col col-1>
      :
    </ion-col>
    <ion-col>
      Male
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      User Name
    </ion-col>
    <ion-col col-1>
      :
    </ion-col>
    <ion-col>
      {{manager.username}}
    </ion-col>
  </ion-row>

  <ion-row style="border: 0px;">
    <ion-col col-6 *ngIf=deactivate>
      <button ion-button full color="danger" (click)="deactManager(manager.id)">
        Deactivate
      </button>
    </ion-col>
    <ion-col col-12 *ngIf=activate>
      <button ion-button full color="success" (click)="actManager(manager.id)">
        Activate
      </button>
    </ion-col>
    <ion-col col-6 *ngIf=deactivate>
      <button ion-button full color="prmary" (click)="editPage(manager.id)">
        Edit
      </button>
    </ion-col>
  </ion-row>
</ion-content>
