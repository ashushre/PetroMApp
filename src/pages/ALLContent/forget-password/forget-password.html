<ion-header>
 
  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding="true" overflow-scroll="false" has-bouncing="false">
  <div *ngIf=sendOtp>
    <ion-card>
      <ion-card-content>
        <form novalidate [formGroup]="user">
          <ion-item>
            <ion-label stacked>Username:</ion-label>
            <ion-input type="text" formControlName="username"  readonly="{{isReadonly}}"  class="form-control" [(ngModel)]="userInfo.username"></ion-input>
          </ion-item>
            <ion-item no-lines *ngIf="( user.get('username').hasError('required') ) && user.get('username').touched">
            <div class="error" *ngIf="user.get('username').hasError('required') && user.get('username').touched">
              *UserName is required.
            </div>
          </ion-item>
          <ion-item>
            <ion-label stacked>Mobile No:</ion-label>
            <ion-input type="number" formControlName="mobileNo"  readonly="{{isReadonly}}"  class="form-control" [(ngModel)]="userInfo.mobileNo"></ion-input>
          </ion-item>
            <ion-item no-lines *ngIf="( user.get('mobileNo').hasError('required') || user.get('mobileNo').hasError('minlength') || user.get('mobileNo').hasError('maxlength'))&& user.get('mobileNo').touched">
            <div class="error" *ngIf="user.get('mobileNo').hasError('required') && user.get('mobileNo').touched">
              mobile no is required
            </div>
            <div class="error" *ngIf="user.get('mobileNo').hasError('minlength') && user.get('mobileNo').touched">
              Please enter valid mobile number
            </div>
            <div class="error" *ngIf="user.get('mobileNo').hasError('maxlength') && user.get('mobileNo').touched">
              Please enter valid mobile number
            </div>
          </ion-item>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf=enterOtp>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label stacked>Otp</ion-label>
          <ion-input type="number" [(ngModel)]="otp"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf=show>
  <ion-list>
    <ion-row>
      <ion-col col-12>
        <button ion-button full color="primary" (click)="Submit()">
          Send OTP
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</div>
<div *ngIf=hide>
    <ion-list>
      <ion-row>
        <ion-col col-12>
          <button ion-button full color="primary" (click)="resetpassword()">
           Reset Password
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
