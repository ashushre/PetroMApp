<ion-header>
   
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-1>
        <ion-icon ios="ios-home" style="font-size: 1.7em;color: white;" md="md-home" (click)="home()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-title class="centerali">Contact Us</ion-title>
      </ion-col>
      <ion-col col-1>
        <button ion-button float-right menuToggle icon-only style="display: block !important;">
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
  
</ion-header>



<ion-content padding>

  <ion-card>

    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="pin" item-start large></ion-icon>
      <h2>Sky Tech Hub</h2>
      <a href="https://www.google.com/maps/place/Sky+Tech+Hub/@18.4795081,73.8888953,17z/data=!3m1!4b1!4m5!3m4!1s0x3bc2ea7db808e76f:0xcb80b1c2ac8f4651!8m2!3d18.479503!4d73.891084">
        <p text-wrap>Siddhi Tower, Opp. Domino's Pizza, Near Jyoti Restaurant Above Rupee Bank, 2nd Floor NIBM Road,
          Kondhwa Khurd, Pune 411048</p>
      </a>
    </ion-item>

    <ion-item>
      <ion-icon name="call" item-start large></ion-icon>
      <a href="tel:02026832627">
        <p>020 26832627</p>
      </a>
      <a href="tel:+919623455544">
        <p>+91 9623455544</p>
      </a>
    </ion-item>

    <ion-item>
      <ion-icon name="md-mail" item-start large></ion-icon>
      <a href="mailto:info@skytechhub.in?subject= &amp;body=">
        <p>info@skytechhub.in</p>
      </a>
      <a href="mailto:contact@skytechhub.in?subject= &amp;body=">
        <p>contact@skytechhub.in</p>
      </a>
    </ion-item>

  </ion-card>

  <ion-card>

    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email Id</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mobile No.</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea type="Text"></ion-textarea>
    </ion-item>

  </ion-card>

  <ion-list>
    <button ion-button full color="primary">
      Submit
    </button>
  </ion-list>

</ion-content>
